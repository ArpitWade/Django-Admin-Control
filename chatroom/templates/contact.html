<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
      <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Name" name="name"><br>
        <input type="email" placeholder="Email" name="email"><br>
        <input type="tel" placeholder="Phone no." name="tel"><br>
        <textarea placeholder="Description" type="text" name="desc"></textarea>
        <button type="submit">submit</button>
      </form>

</body>
</html>
